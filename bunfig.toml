# file: bunfig.toml
# description: Bun configuration for package management, testing, and runtime optimization
# reference: package.json, .gitignore

[install]
# Use npm registry for package installation
registry = "https://registry.npmjs.org/"

# Generate lockfile for reproducible builds
lockfile = true

# Cache packages for faster subsequent installs
cache = true

# Automatically add peer dependencies
auto = true

# Use exact versions from lockfile
exact = true

[install.scopes]
# Configure scoped registries if needed
# "@myorg" = "https://npm.myorg.com"

[test]
# Enable coverage reporting
coverage = true

# Set test timeout (in milliseconds)
timeout = 5000

# Preload files before running tests
# preload = ["./test/setup.ts"]

# Enable hot module reloading for development
hot = true

# Set Node.js compatibility mode
# smol = false

[define]
# Define compile-time constants
# "process.env.NODE_ENV" = "production"

[loader]
# Configure file loaders
".svg" = "file"
".png" = "file"
".jpg" = "file"
".jpeg" = "file"
".gif" = "file"
".webp" = "file"
